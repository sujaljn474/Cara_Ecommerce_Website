<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invoice | Your Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body {
      background-color: #f8f9fa;
      font-family: "Poppins", sans-serif;
    }
    .invoice-box {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      padding: 30px;
      margin: 40px auto;
      max-width: 900px;
    }
    .invoice-header h2 {
      font-weight: 700;
      color: #007bff;
    }
    .table th {
      background-color: #007bff;
      color: white;
    }
    .btn-download {
      background-color: #007bff;
      color: white;
      font-weight: 500;
      border-radius: 30px;
      padding: 10px 25px;
    }
    .btn-download:hover {
      background-color: #0056b3;
      color: white;
    }
  </style>
</head>
<body>

  <div class="invoice-box" id="invoice">
    <div class="invoice-header text-center mb-4">
      <h2>Your Store Invoice</h2>
      <p>Thank you for shopping with us!</p>
      <hr>
    </div>

    <div class="row mb-4">
      <div class="col-md-6">
        <h6><strong>Invoice No:</strong> <span id="invoiceNo"></span></h6>
        <h6><strong>Date:</strong> <span id="invoiceDate"></span></h6>
      </div>
      <div class="col-md-6 text-end">
        <h6><strong>Customer:</strong> Sujal Jain</h6>
        <h6><strong>Email:</strong> sujal@example.com</h6>
      </div>
    </div>

    <table class="table table-bordered text-center align-middle">
      <thead>
        <tr>
          <th>#</th>
          <th>Product</th>
          <th>Image</th>
          <th>Price ($)</th>
          <th>Quantity</th>
          <th>Total ($)</th>
        </tr>
      </thead>
      <tbody id="invoiceItems">
        <!-- JS will insert items here -->
      </tbody>
    </table>

    <div class="text-end mt-4">
      <p><strong>Subtotal:</strong> $<span id="subtotal">0.00</span></p>
      <p><strong>Discount:</strong> $<span id="discount">0.00</span></p>
      <p><strong>Tax (5%):</strong> $<span id="tax">0.00</span></p>
      <h5><strong>Grand Total:</strong> $<span id="grandTotal">0.00</span></h5>
    </div>

    <div class="text-center mt-5">
      <button class="btn btn-download" id="downloadBtn"><i class="fa fa-download me-2"></i>Download Invoice</button>
    </div>
  </div>

  <script>
    // Generate random invoice number and date
    document.getElementById('invoiceNo').innerText = 'INV-' + Math.floor(Math.random() * 90000 + 10000);
    document.getElementById('invoiceDate').innerText = new Date().toLocaleDateString();

    // Get cart from localStorage
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    const tbody = document.getElementById('invoiceItems');
    let subtotal = 0;

    cart.forEach((item, index) => {
      const total = item.price * item.quantity;
      subtotal += total;

      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${index + 1}</td>
        <td>${item.title}</td>
        <td><img src="${item.img}" alt="product" width="60" height="60" style="object-fit:cover;border-radius:8px"></td>
        <td>${item.price.toFixed(2)}</td>
        <td>${item.quantity}</td>
        <td>${total.toFixed(2)}</td>
      `;
      tbody.appendChild(tr);
    });

    // Calculate totals
    let discount = subtotal > 200 ? subtotal * 0.1 : 0; // 10% discount on orders above $200
    let tax = (subtotal - discount) * 0.05;
    let grandTotal = subtotal - discount + tax;

    document.getElementById('subtotal').innerText = subtotal.toFixed(2);
    document.getElementById('discount').innerText = discount.toFixed(2);
    document.getElementById('tax').innerText = tax.toFixed(2);
    document.getElementById('grandTotal').innerText = grandTotal.toFixed(2);

    // Download PDF
    document.getElementById('downloadBtn').addEventListener('click', () => {
      const invoice = document.getElementById('invoice');
      const options = {
        margin: 0.5,
        filename: `Invoice_${new Date().getTime()}.pdf`,
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'in', format: 'a4', orientation: 'portrait' }
      };
      html2pdf().set(options).from(invoice).save();
    });
  </script>

  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
